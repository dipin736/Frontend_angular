<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Add Book</h2>
            <form (ngSubmit)="addBook()" class="offset-md-1 shadow p-5">
                <div class="form-group">
                  <label for="category">Category:</label>
                  <input type="text" id="category" class="form-control" name="category" [(ngModel)]="newBook.category" required>
                </div>
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" id="title" class="form-control" name="title" [(ngModel)]="newBook.title" required>
                </div>
                <div class="form-group">
                  <label for="author">Author:</label>
                  <input type="text" id="author" class="form-control" name="author" [(ngModel)]="newBook.author" required>
                </div>
                <div class="form-group">
                  <label for="publisher">Publisher:</label>
                  <input type="text" id="publisher" class="form-control" name="publisher" [(ngModel)]="newBook.publisher" required>
                </div>
                <button type="submit" class="btn btn-info m-2">Add Book</button>
              </form>
        </div>
    </div>
</div>
